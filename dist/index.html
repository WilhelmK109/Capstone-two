<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./index.js"></script>
    <title>Amazing Movies</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>

<body>

<div class="relative">
    This div element has position: relative;
    <button class="open-comments">comment</button>
</div>

    <div class="comment-container">

        <div class="div-image-span">
            <div class="div-image">
                <img src="https://static.tvmaze.com/uploads/images/medium_portrait/190/476117.jpg" alt="Image Title">
                <h2>Image Title</h2>
            </div>
            <button class="button-close"><span class="material-symbols-outlined close">close</span></button>
        </div>

        <div class="div-details">
            <div class="div-language div-flex">
                <p>Language:</p>
                <p>English</p>
            </div>
            <div class="div-status div-flex">
                <p>Status:</p>
                <p>Ended</p>
            </div>
            <div class="div-premiered div-flex">
                <p>Premiered:</p>
                <p>2011-04-17</p>
            </div>
            <div class="div-ended div-flex">
                <p>Ended:</p>
                <p>2019-05-19</p>
            </div>
        </div>

        <div class="div-comments">
            <h2>Comments</h2>
            <ul class="ul-comments">
                <li>asvwvomwsivf abgaetb agaetbf aebatef</li>
                <li>afvbaefv vgerbfs wvgwr wrgbwr  vwr</li>
                <li>aefverfv wrgwr wrgwedv wrgwr wrgwr</li>
            </ul>
        </div>

        <div class="div-form-comments">
            <h2>Add a comment</h2>
            <form action="" method="post">
                <input type="text" name="" id="" placeholder="Your name">
                <textarea name="message" rows="10" cols="30" placeholder="Your Insights"></textarea>
                <button type="submit" class="comment-submit">Comment</button>
            </form>
        </div>
    </div>


    

</body>

</html>
